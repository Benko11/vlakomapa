<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/textures/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafikon 3D - Mapa</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body id="map-body">
    <div id="app"></div>

    <nav class="menu">
      <div><a href="index.html">O projekte</a></div>
      <div><a href="help.html">Návod na používanie</a></div>
      <div><a class="current" href="map.html">Mapa</a></div>
    </nav>

    <p class="copyright">
      &copy; Mapové podklady od prispievateľov
      <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>, dáta
      od <a href="https://www.zsr.sk">ŽSR</a>
    </p>

    <div class="controls">
      <div class="categories">
        <p>Zobrazuj vlaky kategórií:</p>
        <p>
        <form>
          <input type="checkbox" id="train_os" class="category" checked />
          <label for="train_os" style="color: #0000ff">Os</label><br />
          <input type="checkbox" id="train_zr" class="category" checked />
          <label for="train_zr" style="color: #0000ff">Zr</label><br />
          <input type="checkbox" id="train_rex" class="category" checked />
          <label for="train_rex" style="color: #0000ff">REX</label><br />
          <input type="checkbox" id="train_r" class="category" checked />
          <label for="train_r" style="color: #0000ff">R</label><br />
          <input type="checkbox" id="train_ex" class="category" checked />
          <label for="train_ex" style="color: #0000ff">Ex</label><br />
          <input type="checkbox" id="train_ec" class="category" checked />
          <label for="train_ec" style="color: #0000ff">EC</label><br />
          <input type="checkbox" id="train_ic" class="category" checked />
          <label for="train_ic" style="color: #0000ff">IC</label><br />
          <input type="checkbox" id="train_sc" class="category" checked />
          <label for="train_sc" style="color: #0000ff">SC</label><br />
          <input type="checkbox" id="train_en" class="category" checked />
          <label for="train_en" style="color: #0000ff">EN</label><br />
          <input type="checkbox" id="train_rjx" class="category" checked />
          <label for="train_rjx" style="color: #0000ff">RJX</label><br />
          <input type="checkbox" id="train_unknown" class="category" checked />
          <label for="train_unknown" style="color: #0000ff">iný</label><br />
        </form>
        </p>
      </div>
      <div class="datetime">
        <p>
          <button type="button" id="timeNowButton" style="display: block; margin: auto;">
            Nastav aktuálny čas
          </button>
        </p>
        <p>
          <input
            type="datetime-local"
            id="datePicker"
            name="datePicker"
            value="2023-11-25T12:00"
            min="1970-01-01T00:00"
            max="2038-01-18T23:59" />
        </p>
      </div>
      <div class="places">
        <label for="place-choice">
          <select id="way1" class="way" > 
            <option value="starts">Začína v</option>
            <option value="ends">Končí v</option>
            <option value="stops" selected>Stojí v</option>
            <option value="passes">Prechádza cez</option>
          </select>
        </label><br />
        <input list="stations-list" id="place-choice" name="place-choice" />
        <datalist id="stations-list">
          <option value=""></option>
        </datalist>
      </div>
      <div id="train-info">
      </div>
    </div>
  </body>
</html>
